name: CI

on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ '*' ]
  release:
    types: [ 'released' ]

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_NOLOGO: true
  DOTNET_VERSION: |
    6.x
    8.x
    9.0.3xx
  DOTNET_QUALITY: ga

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        dotnet-quality: ${{ env.DOTNET_QUALITY }}

    - name: Restore dependencies
      run: dotnet restore *.slnx

    - name: Build solution
      run: dotnet build *.slnx --no-restore -c Release

    - name: Publish build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build
        path: ${{ github.workspace }}
        if-no-files-found: error

  build-native:
    name: Build native binaries
    needs: [ build ]
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        dotnet-quality: ${{ env.DOTNET_QUALITY }}

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build
        path: ${{ github.workspace }}

    - name: Build binary
      run: dotnet publish ./Directory.Deduplicate.Cli/Directory.Deduplicate.Cli.csproj -c Release -f net8.0 -p:AOT=true

    - id: os-string
      name: Get OS string
      shell: pwsh
      run: |
        echo os=$("${{ runner.os }}-${{ runner.arch }}".ToLowerInvariant()) >> $env:GITHUB_OUTPUT

    - name: Publish AOT artifacts
      uses: actions/upload-artifact@v4
      with:
        name: native-${{ steps.os-string.outputs.os }}
        path: ./Directory.Deduplicate.Cli/bin/native
        if-no-files-found: error

  pack:
    name: Pack NuGet
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        dotnet-quality: ${{ env.DOTNET_QUALITY }}

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build
        path: ${{ github.workspace }}

    - name: Pack
      run: dotnet pack *.slnx -c Release

    - name: Publish pack artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pack
        path: ${{ github.workspace }}/**/*.nupkg
        if-no-files-found: error

  test:
    name: Test
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        dotnet-quality: ${{ env.DOTNET_QUALITY }}

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build
        path: ${{ github.workspace }}

    - name: Run tests
      run: dotnet test *.slnx --no-build -c Release

  publish:
    name: Publish
    if: github.event_name == 'release'
    needs: [ test, pack ]
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        dotnet-quality: ${{ env.DOTNET_QUALITY }}

    - name: Download pack artifacts
      uses: actions/download-artifact@v4
      with:
        name: pack
        path: ${{ github.workspace }}

    - name: Publish to NuGet.org
      run: dotnet nuget push **/*.nupkg -k $NUGET_API_KEY -s https://api.nuget.org/v3/index.json --skip-duplicate
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

    - name: Add the GitHub Packages source
      run: dotnet nuget add source --username $GITHUB_USERNAME --password $GITHUB_TOKEN --store-password-in-clear-text --name github "$FEED_SOURCE"
      env:
        GITHUB_USERNAME: ${{ github.repository_owner }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        FEED_SOURCE: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json

    - name: Publish to GitHub Packages
      run: dotnet nuget push **/*.nupkg -k $GITHUB_TOKEN -s "github" --skip-duplicate
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
